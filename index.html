<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>AhorrADAS</title>
  </head>
  <body>
    <!-- Header con menu de navegacion -->
    <header>
      <nav
        class="navbar has-background-primary"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a
            class="navbar-item has-text-white title is-2"
            href="https://bulma.io"
          >
            <i class="fa-solid fa-wallet mr-2"></i>
            AhorrADAS
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                Balance
                <i class="fa-solid fa-arrow-trend-up ml-2"></i>
              </a>
              <a class="button is-primary">
                Categorias
                <i class="fa-solid fa-tag ml-2"></i>
              </a>
              <a class="button is-primary">
                Reportes>
                <i class="fa-solid fa-chart-pie ml-2"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="has-background-light">

      <section class="container pt-6">

        <div class="columns mt-4">

          <div class="column is-4 has-background-light">
            <div class="box pb-2">
              <h3>Balance</h3>
              <p>Gastos</p>
              <p>Ganancia</p>
              <p>Total</p>
            </div>
            <div class="box pt-2">
              <h3>Filtros</h3>
            </div>
          </div>

          <div class="column is-7 m-3 has-background-white box">
            <div class="is-flex m-4 is-justify-content-space-between">
            <h3>Operaciones</h3>
            <button class="button is-primary">+ Nueva operaci√≥n</button>
            </div>
            <div class="image is-256x256 m-6">
              <img  src="imagenes/balance-a.svg" alt="" />
            </div>
            <div class="has-text-centered  m-5">
              <h4 class="has-text-weight-bold m-5">Sin Resultados</h4>
              <p>Cambia los filtros o agrega operaciones</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
